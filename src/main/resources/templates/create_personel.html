<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

   

<meta charset="utf-8">
<title>Personnel</title>
 <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
      }
    </style>
</head>
<link rel="shortcut icon" th:href="@{/images/cnss.png}">
<div>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a th:href="@{/}" class="navbar-brand"> <img
				th:src="@{/images/cnss.png}" height="48">
			</a>
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/}" class="nav-item nav-link">Acceuil</a> <a
						th:href="@{/telephone}" class="nav-item nav-link ">Numero Telephone</a>
					<a th:href="@{/mobile}" class="nav-item nav-link">Type Mobile</a>
					<a th:href="@{/observation}" class="nav-item nav-link">Observation</a>
					<a th:href="@{/categorieflotte}" class="nav-item nav-link">Categorie</a>
					<a th:href="@{/personel}" class="nav-item nav-link active">Personnel</a>
					<a th:href="@{/affectation}" class="nav-item nav-link">Affectation Numero</a>
					<a th:href="@{/affectationfile}" class="nav-item nav-link">Fichier D'Affectation </a>
					<a th:href="@{/personnelfile}" class="nav-item nav-link">Fichier Des Personnel </a>
					<a th:href="@{/observation_affectation}" class="nav-item nav-link">Observation Affectation</a>
				</div>
				<div class="navbar-nav ms-auto">
					<a class="nav-item nav-link" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
					<a class="nav-item nav-link" th:href="@{/login?logout}"
						th:inline="text"><img th:src="@{/images/logout.png}"
						height="30"></a>
				</div>
			</div>
		</div>
	</nav>
</div>
<body>
	<div class="containter">
	<div>
		<a th:href=@{/personel}><button type="button" class="btn btn-outline-secondary">Retour</button></a>
	</div>
		<div class="d-flex justify-content-evenly">
			<h1>Ajouter Personnel</h1>
		</div>
		<div class="d-flex justify-content-evenly">
			<form th:action="@{/personel}" th:object="${personel}" method="post">
				
				 <div class="input-group">
					<span class="input-group-text">Nom</span> <input
						type="text" aria-label="First name" name="nom"
						th:field="*{nom}" required="required" class="form-control" style="width:auto;">
				</div>
				

				<div class="input-group">
					<span class="input-group-text">Prenom</span> <input
						type="text" aria-label="First name" name="prenom"
						th:field="*{prenom}" required="required" class="form-control" style="width:auto;">
				</div>
				
				
				<div class="input-group">
					<label>Date Naissance:</label> <input type="date" name="date_naissance"
						th:field="*{date_naissance}"  required="required" />
				</div>
				
				
				<div class="input-group">
					<label>Date Nomination:</label> <input type="date" name="date_nomination"
						th:field="*{date_nomination}"  required="required" />
				</div>
				
				
				<div class="input-group">
					<span class="input-group-text">Poste</span> <input
						type="text" aria-label="First name" name="poste"
						th:field="*{poste}" required="required" class="form-control" style="width:auto;">
				</div>
				
				
				<div class="input-group">
					<span class="input-group-text">UO Principal</span> <input
						type="text" aria-label="First name" name="UO_Principal"
						th:field="*{UO_Principal}" required="required" class="form-control" style="width:auto;">
				</div>
				
				<div class="input-group">
					<span class="input-group-text">Poste Categorie</span> <input
						type="text" aria-label="First name" name="poste_categorie"
						th:field="*{poste_categorie}" required="required" class="form-control" style="width:auto;">
				</div>
				
				<div class="input-group">
					<span class="input-group-text">Matricule</span> <input
						type="text" aria-label="First name" name="matricule"
						th:field="*{matricule}" required="required" class="form-control" style="width:auto;">
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
